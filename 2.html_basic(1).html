<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 1</title>
    <style></style>
</head>
<!-- <body style="background-color: red;"> -->
<!-- <body background="images/jangu.jpeg"> -->
<body>
    <h2>글자 styling 예제</h2>
    <!-- 인라인 스타일링 -->
    <p style="background-color: pink;">1. 배경색 변경</p>
    <p style="color: blueviolet;">2. 글자색 변경</p>
    <p style="font-size: 20px;">3. 글자크기 변경</p>
    <p style="background-color: blue; font-size: 25px; text-align: center;">복합 적 스타일링 적용</p>

    <h2>link와 이미지 삽입</h2>
    <!-- _blank : 새 탭으로 이동 -->
    <div></div>
    <div>
        <a href="https://www.naver.com/" target = "_blank">네이버</a>
    </div>
    
    <div>
        <a href="https://www.naver.com/" target = "_blank">
            <!-- alt : 이미지가 깨졌을 때 대체 문자열, 접근성(시각장애인) 용 reader기에서 인식/사용 -->
            <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fkr-cdn.spooncast.net%2Fprofiles%2FE%2FKjrmREHZ3oxK6%2Fcde48c00-62e8-4433-b2cc-29152e1ae886.jpg&type=a340" width="320px" height="200px" style ="border: 3px solid black;" alt="나는 맹구">
        </a>
    </div>

    <h2> 리스트(ol - 순서가 있는, ul - 순서가 없는) </h2>
    <ol>
        <li>itemA</li>
        <li>itemB</li>
        <li>itemC</li>
    </ol>

    <ul style="list-style-type: square;">
        <li>itemA</li>
        <li>itemB</li>
        <li>itemC</li>
    </ul>

    <h2>테이블 예제</h2>
    <table border="1" style="border-collapse: collapse;">
        <caption>테이블명</caption>
        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
            <tr>
                <td>내용A</td>
                <td>내용B</td>
            </tr>
        </tbody>
    </table>

    <!-- 테이블 만들기 실습 -->
    <!-- 테이블 명은 post : id, title, contents, author_email 요소와 데이터를 가진 테이블 생성-->
    <h2>테이블 실습</h2>
    <table border="1" style="border-collapse: collapse; text-align: center;">
        <caption><strong>post</strong></caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>contents</th>
                <th>author_email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>제목1</td>
                <td>내용1</td>
                <td>User1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>제목2</td>
                <td>내용2</td>
                <td>User2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
