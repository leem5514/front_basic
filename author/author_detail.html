<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <object style="width : 100%" data="../common/header.html" type="text/html"></object> 

    <div class="container">
        <div class="page-header"><h3>회원 상세 목록</h3></div>
        <input type="text"id='search'>
        <button class="btn btn-primary" onclick="postApi()">조회</button>
        
        <table class="table">
            <tr><td>id</td><td id="id"></td></tr>
            <tr><td>name</td><td id="name"></td></tr>
            <tr><td>email</td><td id="email"></td></tr>
            <tr><td>password</td><td id="password"></td></tr>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        
        async function postApi() {
            let search = document.getElementById("search").value;
            const response1 = await axios.get("http://localhost:8081/author/detail/"+search);
                const arr = response1.data;
                
                document.getElementById('id').innerHTML = arr.id;
                document.getElementById('name').innerHTML = arr.name;
                document.getElementById('email').innerHTML = arr.email;
                document.getElementById('password').innerHTML = arr.password;
                
        } 
        postApi();    
    </script>
</body>
</html>
