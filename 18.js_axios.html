<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS axios</title>
</head>
<!-- ajax : 레거시 , axios : 현대기술 -->
<body> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function postApi1() {
            const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            // axios 을 통한 데이터 호출시 .data 필요함에 유의
            console.log(response1.data); // 배열 안 객체 형식
        }

        async function postApi2() {
            try {
                const response2 = await axios.get("https://jsonplaceholder.typicode.com/posts/");
                console.log(response2.data);
                const arr = response2.data;
                // axios 을 통한 데이터 호출시 .data 필요함에 유의            
                arr.forEach(element => {
                    console.log(`user_id : ${element.userId}`);
                    console.log(`id : ${element.id}`);
                    console.log(`title : ${element.title}`);
                    console.log(`body : ${element.body}`);
                    // 배열 안 객체를
                    // userId : 1
                    // ID :1
                    // Title :xx
                    // contents : xx
                }); 
            } catch(e) {
                console.log(e);
            }
        }    
        postApi1();
        postApi2();
    </script>
</body>
</html>
