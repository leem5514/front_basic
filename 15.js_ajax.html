<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // $(document).ready : DOM 객체가 완전히 로드된 이후 코드 실행한다는 의미
        
        $(document).ready(function() { // documnet.ready => 비동기적 실행
            // 하지만  내부함수 자체는 동기적으로 실행
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type : 'GET',
                dataType:'json',
                success : function(a) {
                    console.log(a);
                },
                error: function() {

                }

            })
        });

        console.log("hello world");
    </script>
</body>
</html>
