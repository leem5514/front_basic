<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
</head>
<script>
    function basicFunction(){
        alert('hello world');
    }
    const variableFunction = function(){
        console.log('hello world variableFunction');
    }
    const variableFunction2 = () => {                // ()=> 이거 자체가 funciton 의 역할을 할 수 있기 때문에 function을 정의하지 않았음.
        console.log('hello world variableFunction');
    }

    const makeString1 = () => { return 'hello world'};
    const makeString2 = () => { 'hello world'};
    function returnFunction1(){
        console.log(makeString1());
        console.log(makeString2);
    }

    function paramFunction1(a,b){
        let total = a-b;
        console.log(total);
    }

 </script>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출 basic</button>
    <button onclick="variableFunction()">함수 호출 basic</button>
    <button onclick="variableFunction2()">함수 호출 basic</button>
    <button onclick="returnFunction1()">리턴함수 호출 1</button>
    <button onclick="paramFunction1(1,'hongildong')">매개변수 맀는 함수 호출1</button>
</body>
</html>
