<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js intro</title>
    <script>
        function variableConsole1(){
            console.log("hello world");
            // var let const 중 하나의 키워드를 사용용
            var a = 10;
            var b = "10";
            var c = 20;
            console.log(a+b); // 1010
            console.log(a+c); // 30
        }
        function variableConsole2(){
            var arr = [10, "20", 30, '40']; // 쌍 따옴표, 따옴표 둘다 가능 동일한 의미
            arr.push(50);
            for (var i = 0 ; i < arr.length; i++) {
                //console.log(arr[i]);
            }
            //arr.forEach(a=>console.log(a));
            // arr2을 선언해서 10, 20, 30 ,40 을 배열에 담고
            var arr2 = [10, 20 ,30 ,40, 50];
            var sum = 0;
            for(var i = 0 ; i < arr2.length; i++) {
                sum += arr2[i];
            }

            // <출력구문 3가지>
            console.log(sum);
            alert("total 값은 : " + sum); // 확인 버튼 누르기 까지는 이후 코드 실행 불가, 화면상에서 조작 불가
            document.write("total 값은 : " + sum); // 쓰는것을 지양 / 요소중 최상단에 있는 경우 문제가 발생하지 않지만 대체적으로 문제적 요소가 多발생
        }

        function variableConsole3() {
            var arr = [10, 20, function test(){console.log("hello world")}];
            arr[2]();
        }

        function varExample() {
            // var 은 같은 변수명에 재선언 재할당 가능
            var a = 10;
            var a = 20;
            console.log(a); // 20
        }
        function letExample() {
            // let 은 같은 변수명에 재할당만 가능(재선언 불가)
            let a = 10;
            // let a = 20; -> 재선언 불가로 인한 에러
            a = 20; // -> 이렇게 재 할당만 가능
            console.log(a);
        }
        function constExample() {
            // const 는 재선언, 재할당 불가능 - > JAVA에서는 final
            const a = 10;
            a = 20;
            console.log(a); // error
        }

        function changeTextById() {
            document.getElementById("change1").innerHTML = "change1 변경완료";
            document.getElementById("change1").style.fontSize = "20px";
        }

        function changeTextByClass() {
            let arr = document.getElementsByClassName("change2");
            console.log(arr);
            for(let i = 0 ; i < arr.length; i++) {
                arr[i].innerHTML = "변경완료";
                arr[i].style.fontSize="20px";
                arr[i].style.color = "red";
            }
        }

        function changeTextByTag() {
            let arr2 = document.getElementsByTagName("h3");
            for(let i = 0 ; i < arr2.length; i++) {
                arr2[i].innerHTML = "변경완료";
                arr2[i].style.fontSize="20px";
                arr2[i].style.color = "red";
            }
        }
      </script>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="variableConsole1()">console 변수 출력하기1</button>
    <button onclick="variableConsole2()">console 변수 출력하기2</button>
    <button onclick="variableConsole3()">console 변수 출력하기3</button>
    
    <h2>javascript 변수 선언 키워드</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>tag선택, class선택, id선택</h2>
    <button onclick="changeTextById()">id 선택 후 change</button>
    <p id = "change1">변경대상</p>
    <button onclick="changeTextByClass()">class 선택 후 change</button>
    <p class = "change2">변경대상</p>
    <p class = "change2">변경대상</p>
    <button onclick="changeTextByTag()">tag 선택 후 change</button>
    <h3>변경대상</h3>
    <h3>변경대상</h3>
</body>
</html>
