<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>   
    <object style="width : 100%" data="header.html" type="text/html"></object> 

    <div class="container">
        <div class="page-header"><h3>게시글 상세 목록</h3></div>
        <input type="text"id='search'>
        <button class="btn btn-primary" onclick="postApi()">조회</button>
        
        <table class="table">
            <tr><td>userId</td><td id="userId"></td></tr>
            <tr><td>id</td><td id="id"></td></tr>
            <tr><td>title</td><td id="title"></td></tr>
            <tr><td>body</td><td id="body"></td></tr>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        
        async function postApi() {
            let search = document.getElementById("search").value;
            const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/"+search);
                const arr = response1.data;
                
                document.getElementById('userId').innerHTML = arr.userId;
                document.getElementById('id').innerHTML = arr.id;
                document.getElementById('title').innerHTML = arr.title;
                document.getElementById('body').innerHTML = arr.body;
                
        } 
        postApi();    
    </script>
</body>
</html>
