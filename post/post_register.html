<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <object style="width : 100%" data="header.html" type="text/html"></object> 

    <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        
        
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class = "form-control" id="title" name="title">
            </div>

            <div class="form-group">
                <label for="contents">내용</label><br>
                <textarea name="contents" id = "contents" class = "form-control" rows="10"  maxlength="800" placeholder="내용을 입력해주세요"></textarea>
            </div>
    
            <div class="float-end">
                <button type="submit" class="btn btn-primary ">제출</button>
            </div>
        </form>
        
        
    </div>

    
</body>
</html>
