<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- header.html의 요소를 가지고 오기 -->
    <object style="width : 100%" data="../common/header.html" type="text/html"></object> 
    
    <div class="container">
        <div class="page-header"><h3>게시글 목록</h3></div>
        <!-- btn-primary ,btn-secondary 등 여러 버튼 제공 -->
        <div class="float-end">
            <button class="btn btn-primary ">글쓰기</button>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>contents</th>
                </tr>
            </thead>
            <tbody id = "target"></tbody>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function postApi2() {
            try {
                const response2 = await axios.get("http://ec2-3-17-162-184.us-east-2.compute.amazonaws.com:8081/post/list");
                //console.log(response2.data);
                const arr = response2.data; 
                let myTarget = document.getElementById("target");
                
                arr.forEach(element => {
                    myTarget.innerHTML += `<tr><td>${element.id}</td><td>${element.title}</td><td>${element.contents}</td></tr>`;
                }); 

                // for(let i = 0 ; i < arr.length; i++) {
                //     myTarget.userId = arr[i].userId;
                //     myTarget.id = arr[i].id;
                //     myTarget.title = arr[i].title;
                //     myTarget.body = arr[i].body;
                // }
                // myTarget.innerHTML += `<tr><td>${userId}</td><td>${id}</td><td>${title}</td><td>${body}</td></tr>`;


            } catch(e) {
                console.log(e);
            }
        }  
        postApi2();

    </script>
    
</body>
</html>
